<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/login.js"></script>
</head>
<body>
<div class="login">
    <img class="logo" src="cafeOhaLogo.webp" alt="">
    <p class="title">Inventory System</p>
    <button class="button" onclick="openPopup()">Login</button>
</div>
<div class="popup" id="popup">

    <h1>Insert your credentials</h1>

    <div class="input_class">
        <h2>
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username"><br><br>

            <label for="password">Password:</label>
            <br>
            <input type="text" id="password"><br><br>
        </h2>
    </div>

    <div class="button">
        <button class="button" onclick="closePopup()">Cancel</button>
        <button class="button" onclick="closePopup()">Confirm</button>
    </div>

</div>
</body>
</html>
