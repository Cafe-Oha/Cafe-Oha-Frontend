<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <link rel="stylesheet" href="../CSS/inv.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"></script>

</head>
<body>
<script src="../JS/Service/privateWeb.js"></script>

<h1> Inventory </h1>
<!-- idk why it works and everything the same on inventory.html doesnt -->
<table id="inventoryTable" class="sortable styled-table">
    <thead>
    <tr>
        <th id="name-th" >Name</th>
        <th id="quant-th">Quantity</th>
        <th id="unit-th" >Unit</th>

    </tr>
    </thead>
    <tbody></tbody>
</table>
<input id="openFormBtn" class="form-open-button btns" type="button" value="Add to Inventory">
</br>
<form class="forms" id="addInvForm">

    <div class="form-title">
      <span>
       Add<button class="icon-btn" onclick="closeForm()" ><i class="fa-regular fa-circle-xmark" ></i></button>

       </span>
    </div>

    <label>Name: <input name="name" type="text" placeholder="Enter ingredient name" required>
    </label>
    <label>Quantity: <input name="quantity" type="text" placeholder="Enter quantity" required>
    </label>
    <label>Unit: <input name="unit" type="text" placeholder="Enter type of quantity" required>
    </label>
    <input class="btns close-btn" type="button"  value="Close" onclick="closeForm()"/>
    <input class="btns save-btn" type="submit" value="Save">
</form>


<form class="forms" id="editInvForm">
    <div class="form-title">
     <span>
       Edit or Delete <button class="icon-btn" onclick="closeForm()" ><i class="fa-regular fa-circle-xmark" ></i></button>
       </span>
    </div>


    <label>Name:
        <input id="editName" class="editInput" name="name" type="text" value="value" placeholder="Edit Name">
    </label>
    <label>Quantity:
        <input id="editQuantity" class="editInput" name="quantity" type="text" placeholder="Edit Quantity">
    </label>
    <label>Unit:
        <input id = "editUnit" class="editInput" name="unit" type="text" placeholder="Edit type of unit">
    </label>

    <button id = "deleteBtn" class=" btns edit-del close-btn" type="submit">Delete</button>
    <button id = "editBtn" class="btns edit-save" type="submit">Save</button>


</form>

<script src="../JS/inv.js"></script>
<script src="https://kit.fontawesome.com/6803008f19.js" crossorigin="anonymous"></script>

</body>
</html>
