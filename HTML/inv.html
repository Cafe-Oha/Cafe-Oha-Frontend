<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <link rel="stylesheet" href="../CSS/inv.css">
</head>
<body>
<h1> Inventory </h1>
<!-- idk why it works and everything the same on inventory.html doesnt -->
<table id="inventoryTable" class="sortable styled-table">
    <thead>
    <tr>
        <th id="name-th">Name</th>
        <th id="quant-th">Quantity</th>
        <th id="unit-th">Unit</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<input id="openFormBtn" class="form-open-button btns" type="button" value="Add to Inventory">
</br>

<form class="forms" id="addInvForm">
    <label>Name: <input name="name" type="text" placeholder="Enter ingredient name">
    </label>
    <label>Quantity: <input name="quantity" type="text" placeholder="Enter quantity">
    </label>
    <label>Unit: <input name="unit" type="text" placeholder="Enter type of quantity">
    </label>
    <input class="btns close-btn" type="button" value="Close" />
    <input class="btns save-btn" type="submit" value="Save">
</form>


<form class="forms" id="editInvForm">
    <p></p>
    <label>Name: <input id="editName" name="name" type="text">
    </label>
    <label>Quantity: <input id="editQuantity" name="quantity" type="text">
    </label>
    <label>Unit: <input id="editUnit" name="unit" type="text">
    </label>
    <button id="deleteBtn" class="hide" type="button">Delete</button>
    <button id="editBtn" class="hide" type="button">Edit</button>
</form>
<script src="../JS/inv.js"></script>
</body>
</html>
